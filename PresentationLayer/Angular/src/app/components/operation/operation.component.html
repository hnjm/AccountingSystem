<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.data.id">
    
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="description.valid" [class.red-icon]="description.invalid && description.touched"></i>
                </div>
            </div>
            <input name="description" #description="ngModel" [(ngModel)]="service.data.description" class="form-control" placeholder="Description" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="amount.valid" [class.red-icon]="amount.invalid && amount.touched"></i>
                </div>
            </div>
            <input name="amount" #amount="ngModel" [(ngModel)]="service.data.amount" class="form-control" placeholder="Amount" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle" [class.green-icon]="type.valid" [class.red-icon]="type.invalid && type.touched"></i>
                </div>
            </div>
            <select name="type" #type="ngModel" [(ngModel)]="service.data.type" class="form-control">
                <option *ngFor="let t of service.types" [ngValue]="t.id">{{t.name}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>

</form>
